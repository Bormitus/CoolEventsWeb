<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Activity Detail</title>
</head>

<section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${activity.name}"></h1>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="small text-muted" th:text="${activity.createdOn}"></div>
                        <div class="small text-muted" th:text="${activity.updatedOn}"></div>
                        <h2 class="card-title">About this activity</h2>
                        <p class="card-text" th:text="${activity.speaker}"></p>
                        <p class="card-text" th:text="${activity.startTime}"></p>
                        <p class="card-text" th:text="${activity.endTime}"></p>


                        <div th:if="${user.id} == ${activity.event.createdBy.id}">
                            <a class="btn btn-primary"
                               th:href="@{/activity/{activityId}/delete(activityId=${activity.id})}">Delete</a>
                            <a class="btn btn-primary"
                               th:href="@{/activity/{activityId}/edit(activityId=${activity.id})}">Edit</a>
                            <form th:action="@{/activity/{activityId}/delete(activityId=${activity.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>

                        </div>
                        <a th:href="@{/event/{eventId}(eventId=${activity.event.id})}" class="btn btn-primary">Go To
                            Associated Event</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
