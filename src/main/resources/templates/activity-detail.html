<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Activity Detail</title>
</head>

<section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${activity.name}">Activity Name</h1>
            </div>
        </div>
    </header>

    <!-- Page content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3 text-muted small">
                            <span th:text="${activity.createdOn}">Created On</span>
                            <span th:text="${activity.updatedOn}">Updated On</span>
                        </div>

                        <h2 class="card-title mb-3">About this activity</h2>

                        <p><strong>Speaker:</strong> <span th:text="${activity.speaker}">Speaker Name</span></p>
                        <p><strong>Start Time:</strong> <span th:text="${activity.startTime}">Start Time</span></p>
                        <p><strong>End Time:</strong> <span th:text="${activity.endTime}">End Time</span></p>

                        <div class="mt-4" th:if="${user != null and user.id == activity.event.createdBy.id}">
                            <a class="btn btn-warning me-2"
                               th:href="@{/activity/{activityId}/edit(activityId=${activity.id})}">Edit</a>

                            <form th:action="@{/activity/{activityId}/delete(activityId=${activity.id})}" method="post"
                                  style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/event/{eventId}(eventId=${activity.event.id})}" class="btn btn-primary">
                                Go To Associated Event
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
