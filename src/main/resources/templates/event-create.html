<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Event</title>
</head>

<section layout:fragment="body" class="py-5">
    <div class="container">
        <form role="form" method="post"
              th:action="@{/event/create}"
              th:object="${event}">

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Event title"/>
                <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>

            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"
                          placeholder="Event description"></textarea>
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>

            <div class="form-group mb-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}"
                       placeholder="Event location"/>
                <p th:if="${#fields.hasErrors('location')}" class="text-danger" th:errors="*{location}"></p>
            </div>

            <div class="form-group mb-3">
                <label for="photoUrl">Photo URL</label>
                <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Image URL"/>
                <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
            </div>

            <div class="form-group mb-3">
                <label for="orgSite">Organizer Website</label>
                <input type="text" class="form-control" id="orgSite" th:field="*{orgSite}"
                       placeholder="Organizer website URL"/>
                <p th:if="${#fields.hasErrors('orgSite')}" class="text-danger" th:errors="*{orgSite}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</section>
</html>
