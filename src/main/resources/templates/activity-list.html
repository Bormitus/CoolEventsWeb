<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Activity List</title>
</head>
<section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Find Activities!</h1>
            <p class="lead fw-normal text-muted mb-0">Random activities to suit all tastes</p>
        </div>
        <div class="row gx-4 gy-4">
            <div th:each="activity : ${activities}" class="col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title fw-bold" th:text="${activity.name}">Activity Name</h3>
                        <div class="mb-3">
                            <span class="badge bg-primary me-2" th:text="${activity.startTime}">Start Time</span>
                            <span class="badge bg-secondary" th:text="${activity.endTime}">End Time</span>
                        </div>
                        <div class="mt-auto">
                            <a th:href="@{/activity/{activityId}(activityId=${activity.id})}" class="btn btn-primary w-100">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
