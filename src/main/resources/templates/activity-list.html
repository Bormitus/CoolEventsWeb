<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Activity List</title>
</head>
<section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Find Activities!</h1>
            <p class="lead fw-normal text-muted mb-0">Random activities to suit all tastes</p>
        </div>
        <div class="row gx-5">
            <div th:each="activity :${activities}" class="col-lg-6 mb-2">
                <div class="position-relative mb-3">
                    <a th:text="${activity.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                       th:href="@{/activity/{activityId}(activityId=${activity.id})}"></a>
                    <a th:text="${activity.startTime}"
                       class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                    <a th:text="${activity.endTime}"
                       class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                </div>
                <a th:href="@{/activity/{activityId}(activityId=${activity.id})}" class="btn btn-primary">View</a>

            </div>
        </div>
    </div>
</section>
</html>
